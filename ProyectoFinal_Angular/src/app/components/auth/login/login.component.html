<div class="split-screen">
  
  <div class="left-pane">
    <div class="brand-content">
      <h1>Bienvenid@</h1>
      <div class="decorative-line"></div>
    </div>
  </div>

  <div class="right-pane">
    <div class="login-container">
      
      <div class="header-text">
        <h2>Hola de nuevo</h2>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>
      </div>

      <form (ngSubmit)="onLogin()">
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="credentials.email" 
            name="email" 
            required
            placeholder=" " 
          >
          <label for="email">Correo Electrónico</label>
        </div>

        <div class="input-group password-group">
          
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            [(ngModel)]="credentials.password" 
            name="password" 
            required
            placeholder=" "
          >
          <label for="password">Contraseña</label>

          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>

            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>

          </button>
        </div>

        <div class="actions">
          <a routerLink="/recover-password" class="forgot-pass">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-minimal">
          Ingresar <span class="arrow">→</span>
        </button>
      </form>

      <div class="footer">
        <p>¿No tienes cuenta? <a routerLink="/register">Crear cuenta</a></p>
      </div>
    </div>
  </div>
</div>
