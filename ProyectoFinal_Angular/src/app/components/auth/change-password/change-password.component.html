<div class="split-screen">
  <div class="left-pane">
    <div class="brand-content">
      <h1>Seguridad</h1>
      <p>Crea una clave nueva</p>
      <div class="decorative-line"></div>
    </div>
  </div>

  <div class="right-pane">
    <div class="login-container">
      <div class="header-text">
        <h2>Nueva Contraseña</h2>
        <p class="subtitle">Asegúrate de que sea segura</p>
      </div>

      <form (ngSubmit)="onChangePassword()" autocomplete="off">
        
        <div class="input-group">
          <input 
            [type]="showNewPassword ? 'text' : 'password'" 
            [(ngModel)]="newPassword" 
            name="newPass" 
            required 
            placeholder=" "
          >
          <label>Nueva Contraseña</label>

          <button type="button" class="toggle-password" (click)="toggleNewPassword()">
             <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
             <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
          </button>
        </div>

        <div class="input-group">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            [(ngModel)]="confirmPassword" 
            name="confirmPass" 
            required 
            placeholder=" "
          >
          <label>Confirmar Contraseña</label>

          <button type="button" class="toggle-password" (click)="toggleConfirmPassword()">
            <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
          </button>
        </div>

        <button type="submit" class="btn-minimal">
          <span>Actualizar</span> 
          <span class="arrow">→</span>
        </button>
      </form>
    </div>
  </div>
</div>
